<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixit</title>

    <link rel="stylesheet" href="emmastyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="emmascript.js" defer></script>
    <script src="emmageolocation.js" defer></script>
  </head>

  <!-- Where back and next buttons take you to -->
  <body id="emmabout" data-back="emmadescribe.html" data-next="BENS_PAGE">
    <!-- navbar -->
    <nav class="navbar">
      <img src="./images/hamburger.png" alt="hamburger button" class="button" />
      <img src="./images/Logo.png" alt="Fixit Logo" class="button" />
      <img src="./images/Profile_Button.png" alt="log in button" class="button" />
    </nav>

    <!-- phone card -->
    <main class="card">
      <!-- Progress bar step image -->
      <section class="steps">
        <img src="./images/step_05.png" alt="step 5 of 7" />
      </section>

      <!-- About the issue -->
      <section class="intro">
        <h2 class="welcome-title">About the Graffiti</h2>
        <br /><br />
        </section>

      <!-- Yes or No options -->
<form class="surface-form">
  <fieldset class="choice-fieldset">
    <legend class="question">Is the graffiti offensive or racist?</legend>

    <div class="choice-grid" id="surface-group">
      <label class="choice">
        <input type="radio" name="surface" value="Yes" />
        <span class="dot" aria-hidden="true"></span>
        <span class="choice-text">Yes</span>
      </label>

      <label class="choice">
        <input type="radio" name="surface" value="No" />
        <span class="dot" aria-hidden="true"></span>
        <span class="choice-text">No</span>
      </label>
    </div>
  </fieldset>

  <!-- Additional comments -->
  <div class="extra-info">
    <label for="details" class="question">Can you describe the graffiti?</label>
    <textarea
      id="details"
      rows="4"
      data-max="200"
      placeholder="For exampleâ€¦ the graffiti is blue and white spray-painted words including shapes and figures of people mixed in."
    ></textarea>
    <p class="question">
      Characters: <span id="char-count">0</span>/200
      <span id="char-msg" class="count-msg" aria-live="polite"></span>
    </p>
  </div>
</form>


      <!-- Back / Next buttons -->
      <section class="cta-row two-buttons">
        <button id="backBtn" class="btn-next" type="button">Back</button>
        <button id="nextBtn" class="btn-next" type="button" disabled>Next</button>
      </section>
    </main>

    <footer class="footer-empty"></footer>
  </body>
</html>
