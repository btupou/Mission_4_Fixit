<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixit</title>

    <link rel="stylesheet" href="emmastyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="emmascript.js" defer></script>
    <script src="emmageolocation.js" defer></script>
  </head>

  <!-- Where Next button should go for THIS page -->
  <body id="emmaissue" data-back="home_page.html" data-next="emmaaddphoto.html">
    <!-- navbar -->
    <nav class="navbar">
      <img src="./images/hamburger.png" alt="hamburger button" class="button" />
      <img src="./images/Logo.png" alt="Fixit Logo" class="button" />
      <img src="./images/Profile_Button.png" alt="log in button" class="button" />
    </nav>

    <!-- phone card -->
    <main class="card">
      <!-- Progress bar step image -->
      <section class="steps">
        <img src="./images/step_01.png" alt="step 1 of 7" />
      </section>

      <!-- welcome + heading -->
      <section class="intro">
        <h2 class="welcome-title">Welcome!</h2>
      </section>

      <!-- âœ… Using JavaScript to create 3 meaningful interactions:
           (1) 'Other' text field -->
      <form class="surface-form">
        <fieldset class="choice-fieldset">
          <legend class="question">What is the issue you would like to submit?</legend>

          <!-- six circle buttons as accessible controls -->
          <section class="issue-grid" id="issue-group">
            <button class="issue-btn" type="button" data-issue="Rubbish">Rubbish</button>
            <button class="issue-btn" type="button" data-issue="Pests and Rodents">Pests and<br />Rodents</button>
            <button class="issue-btn" type="button" data-issue="Smoke or Bonfire">Smoke or<br />Bonfire</button>
            <button class="issue-btn" type="button" data-issue="Graffiti">Graffiti</button>
            <button class="issue-btn" type="button" data-issue="Water and Drainage">Water and<br />Drainage</button>
            <button class="issue-btn" type="button" data-issue="Other">Other</button>
          </section>

          <!-- Conditional 'Other' text field -->
          <section class="intro" id="other-wrap" style="display:none; margin-top:8px;">
            <label class="question" for="other-text">Please describe the issue:</label><br>
            <input id="other-text" type="text"
                   class="text-input"
                   placeholder="For example... broken sign, noise complaint, etc.">
          </section>
        </fieldset>
      </form>

      <!-- Back / Next buttons -->
      <section class="cta-row two-buttons">
        <button id="backBtn" class="btn-next" type="button">Back</button>
        <button id="nextBtn" class="btn-next" type="button" disabled>Next</button>
      </section>
    </main>
  </body>
</html>
