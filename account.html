<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Fixit</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="script.js"
      defer
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <img
        src="./images/hamburger.png"
        alt="hamburger button"
        class="button"
      />
      <img
        src="./images/Logo.png"
        alt="Fixit Logo"
        class="button"
      />
      <img
        src="./images/Profile_Button.png"
        alt="log in button"
        class="button"
      />
    </nav>

    <!-- phone card -->
    <main class="card">
      <!-- main content -->
      <section class="content-column">
        <button class="account-pill-button">
          <img
            src="./images/iconamoon_profile.png"
            alt="profile icon"
          />Profile
        </button>
        <button class="account-pill-button">
          <img
            src="./images/lets-icons_sign-in.png"
            alt="Sign in options"
          />Sign-in options
        </button>
        <button class="account-pill-button">
          <img
            src="./images/ic_outline-history.png"
            alt="your submissions"
          />Your submissions
        </button>
        <button class="account-pill-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="21"
            viewBox="0 0 16 21"
            fill="none"
          >
            <path
              d="M8 16C7.46957 16 6.96086 15.7893 6.58579 15.4142C6.21071 15.0391 6 14.5304 6 14C6 12.89 6.89 12 8 12C8.53043 12 9.03914 12.2107 9.41421 12.5858C9.78929 12.9609 10 13.4696 10 14C10 14.5304 9.78929 15.0391 9.41421 15.4142C9.03914 15.7893 8.53043 16 8 16ZM14 19V9H2V19H14ZM14 7C14.5304 7 15.0391 7.21071 15.4142 7.58579C15.7893 7.96086 16 8.46957 16 9V19C16 19.5304 15.7893 20.0391 15.4142 20.4142C15.0391 20.7893 14.5304 21 14 21H2C1.46957 21 0.960859 20.7893 0.585786 20.4142C0.210714 20.0391 0 19.5304 0 19V9C0 7.89 0.89 7 2 7H3V5C3 3.67392 3.52678 2.40215 4.46447 1.46447C5.40215 0.526784 6.67392 0 8 0C8.65661 0 9.30679 0.129329 9.91342 0.380602C10.52 0.631876 11.0712 1.00017 11.5355 1.46447C11.9998 1.92876 12.3681 2.47995 12.6194 3.08658C12.8707 3.69321 13 4.34339 13 5V7H14ZM8 2C7.20435 2 6.44129 2.31607 5.87868 2.87868C5.31607 3.44129 5 4.20435 5 5V7H11V5C11 4.20435 10.6839 3.44129 10.1213 2.87868C9.55871 2.31607 8.79565 2 8 2Z"
              fill="#4DC971"
            />
          </svg>
          <!-- <img -->
          <!-- src="./images/mdi_password-outline.png" -->
          <!-- alt="Padlock icon" -->
          <!-- /> -->
          Reset your password
        </button>
        <button class="account-pill-button">
          <img
            src="./images/mdi_accounts.png"
            alt="Accounts"
          />
          Manage accounts
        </button>
        <button class="account-pill-button">
          <img
            src="./images/mdi_accounts-add.png"
            alt="Add user icon"
          />Add another user
        </button>
        <button class="account-pill-button">
          <img
            src="./images/material-symbols_help-outline.png"
            alt="Help icon"
          />Help
        </button>
        <button class="account-pill-button">
          <img
            src="./images/ri_logout-circle-fill.png"
            alt="Log out icon"
          />Log out
        </button>
      </section>

      <!-- back / next button -->
      <!-- <section class="back-next-row"> -->
      <!-- <button class="pill-button">Back</button> -->
      <!-- <button class="pill-button">Next</button> -->
      <!-- </section> -->
    </main>

    <!-- footer -->

</html>
