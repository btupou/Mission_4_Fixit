<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Fixit</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="script.js"
      defer
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <img
        src="./images/hamburger.png"
        alt="hamburger button"
        class="button"
      />
      <img
        src="./images/Logo.png"
        alt="Fixit Logo"
        class="button"
      />
      <img
        src="./images/Profile_Button.png"
        alt="log in button"
        class="button"
      />
    </nav>

    <!-- phone card -->
    <main class="card">
      <!-- main content -->
      <section class="content">
        <div>
          <button class="account-pill-button">
            <img
              src="./images/iconamoon_profile.png"
              alt="profile icon"
            />Profile
          </button>
          <button class="account-pill-button">
            <img
              src="./images/lets-icons_sign-in.png"
              alt="Sign in options"
            />Sign-in options
          </button>
          <button class="account-pill-button">
            <img
              src="./images/ic_outline-history.png"
              alt="your submissions"
            />Your submissions
          </button>
          <button class="account-pill-button">
            <img
              src="./images/mdi_password-outline.png"
              alt="Padlock icon"
            />Reset your password
          </button>
          <button class="account-pill-button">
            <img
              src="./images/mdi_accounts.png"
              alt="Accounts"
            />
            Manage accounts
          </button>
          <button class="account-pill-button">
            <img
              src="./images/mdi_accounts-add.png"
              alt="Add user icon"
            />Add another user
          </button>
          <button class="account-pill-button">
            <img
              src="./images/material-symbols_help-outline.png"
              alt="Help icon"
            />Help
          </button>
          <button class="account-pill-button">
            <img
              src="./images/ri_logout-circle-fill.png"
              alt="Log out icon"
            />Log out
          </button>
        </div>
      </section>

      <!-- back / next button -->
      <!-- <section class="back-next-row"> -->
      <!-- <button class="pill-button">Back</button> -->
      <!-- <button class="pill-button">Next</button> -->
      <!-- </section> -->
    </main>

    <!-- footer -->
    <!-- <footer class="footer"> -->
    <!-- <button class="pill-button"><a href="./template.html">Back</a></button> -->
    <!-- <button class="pill-button"><a href="./template.html">Next</a></button> -->
    <!-- </footer> -->
  </body>
</html>
