<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Fixit</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="script.js"
      defer
    ></script>
  </head>

  <body>
<!-- Where back and next buttons take you to -->
  <body id="contact-details" data-back="contact-details.html" data-next="submission.html">

    <!-- navbar -->
    <nav class="navbar">
      <img
        src="./images/hamburger.png"
        alt="hamburger button"
        class="button"
      />
      <img
        src="./images/Logo.png"
        alt="Fixit Logo"
        class="button"
      />
      <img
        src="./images/Profile_Button.png"
        alt="log in button"
        class="button"
      />
    </nav>

    <!-- phone card -->
    <main class="card">
      <!-- steps -->
      <section class="steps">
        <img
          src="./images/steps_08.png"
          alt="step 6 of 10"
        />
      </section>

      <!-- main content -->
      <section class="content">
        <div>
          <h2 class="h2">Log in or continue as guest?</h2>
          <p class="p">
            If you don’t have an account, you can create one below to save
            information. You’ll also be able to easily track the progress of the
            applications and requests.
          </p>
        </div>
      </section>

      <section class="content">
        <button class="circle-button" data-page="log-in.html" title="log in button">Log In</button>
        <button class="circle-button" data-page="create-account.html" title="create an account button">
          <!-- <a href="./create-account.html">Create an account</a> -->
          Create an account
        </button>
      </section>

      <section class="content">
        <button class="circle-button" data-page="submission-no-account.html" title="continue as guest button">
          Continue <br />
          as a guest
        </button>
      </section>

      <!-- back / next button -->
      <div class="back-next-row">
        <button class="pill-button" id="back-button" data-page="emmapage">Back</button>
        <button class="pill-button" id="next-button">Next</button>
      </div>
    </main>

    <!-- footer -->
    <!-- <footer class="footer"></footer> -->
  </body>
</html>
