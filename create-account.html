<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Fixit</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="script.js"
      defer
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <img
        src="./images/hamburger.png"
        alt="hamburger button"
        class="button"
      />
      <img
        src="./images/Logo.png"
        alt="Fixit Logo"
        class="button"
      />
      <img
        src="./images/Profile_Button.png"
        alt="log in button"
        class="button"
      />
    </nav>

    <!-- phone card -->
    <main class="card">
      <!-- steps -->
      <section class="steps">
        <img
          src="./images/steps_08.png"
          alt="step 6 of 10"
        />
      </section>

      <!-- main content -->
      <!-- TODO Fix "margin-top hack" -->
      <section
        class="form-area"
        style="margin-top: 20px"
      >
        <div>
          <h2
            class="h2"
            style="color: white"
          >
            Create an account
          </h2>
          <p class="p">
            Access our online services with a FIXIT account for faster
            transactions and a dashboard to track your requests, applications,
            rates and permits.
          </p>
          <p class="p">
            Your account also provides access to the libraries platform and
            enables you to list events.
          </p>
          <p class="p">Privacy</p>
        </div>
      </section>

      <section class="content">
        <button
          class="circle-button"
          data-page="create-an-account.html"
          title="create an account button"
        >
          Create <br />
          an account
        </button>
      </section>

      <!-- back / next button -->
      <div class="back-next-row">
        <button
          class="pill-button"
          id="back-button"
        >
          Back
        </button>
        <button
          class="pill-button"
          id="next-button"
        >
          Next
        </button>
      </div>
    </main>
  </body>
</html>
