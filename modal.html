<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Fixit</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="script.js"
      defer
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <img
        src="./images/hamburger.png"
        alt="hamburger button"
        class="button"
      />
      <img
        src="./images/Logo.png"
        alt="Fixit Logo"
        class="button"
      />
      <img
        src="./images/Profile_Button.png"
        alt="log in button"
        class="button"
      />
    </nav>

    <!-- phone card -->
    <main class="card">
      <!-- steps -->
      <section class="steps">
        <img
          src="./images/steps_08.png"
          alt="step 6 of 10"
        />
      </section>

      <!-- main content -->
      <section class="content">
        <div class="form">
          <h2>Create an account</h2>
          <br>

          <label for="">First name</label><br/>
          <input type="text">

          <label for="">Last name</label><br/>
          <input type="text">

          <label for="">Mobile number<label><br/>
          <input type="text">

          <label for="">Enter a password</label><br/>
          <input type="text">

          <label for="">Confirm password</label><br/>
          <input type="text">
        </div>
      </section>

      <!-- back / next button -->
      <section class="back-next-row">
        <button class="pill-button">Back</button>
        <button class="pill-button">Next</button>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <!-- <button class="pill-button"><a href="./template.html">Back</a></button> -->
      <!-- <button class="pill-button"><a href="./template.html">Next</a></button> -->
    </footer>
  </body>
</html>
