<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixit</title>

    <link rel="stylesheet" href="emmastyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="emmascript.js" defer></script>
  </head>

  <!-- Where back and next buttons take you to -->
  <body id="emmauploadphoto" data-back="emmaaddphoto.html" data-next="emmawhere.html">
    <!-- navbar -->
    <nav class="navbar">
      <img src="./images/hamburger.png" alt="hamburger button" class="button" />
      <img src="./images/Logo.png" alt="Fixit Logo" class="button" />
      <img src="./images/Profile_Button.png" alt="log in button" class="button" />
    </nav>

    <!-- phone card -->
    <main class="card">
      <!-- Progress bar step image -->
      <section class="steps">
        <img src="./images/step_02.png" alt="step 2 of 7" />
      </section>

      <!-- Upload Photo text & instructions -->
      <section class="intro">
        <h2 class="welcome-title">Upload Photo<br><br></h2>
        <p class="question">
          For best results, take one <strong>close-up</strong> photo of the issue and one from
          <strong>further back</strong> that shows <strong>nearby landmarks.</strong><br><br>
        </p>
        <p class="question">
          This helps us see the problem clearly and know exactly where it is.<br><br>
        </p>
        <p class="question">
          You can upload a maximum of <strong>four photos.</strong>
        </p>

        <p class="upload"><strong>Upload your photos below</strong></p>
        <div class="upload-icon">
          <img src="./images/upload_images.png" alt="Upload icon" />
        </div>
      </section>

      <!-- Back / Next buttons -->
      <section class="cta-row two-buttons">
        <button id="backBtn" class="btn-next" type="button">Back</button>
        <button id="nextBtn" class="btn-next" type="button" disabled>Next</button>
      </section>
    </main>

    <footer class="footer-empty"></footer>
  </body>
</html>
